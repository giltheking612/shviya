<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הפרופיל של עומר</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      background-color: #e3f2fd;
      margin-top: 80px;
    }

    h1 {
      color: #1565c0;
      font-size: 36px;
      margin-bottom: 30px;
    }

    p {
      font-size: 20px;
      margin: 10px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
      color: blue;
      text-decoration: none;
    }

    a:hover {
      color: green;
    }

    .photo-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .photo-box img {
      width: 200px;
      border-radius: 20px;
    }

    .photo-box-text {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- השם בראש הדף -->
  <h1>עומר</h1>

  <div class="photo-box">
    <p class="photo-box-text">התמונה הפוטוגנית:</p>
    <img src="images/omer.jpg" alt="עומר">
  </div>

  <p><strong>תאריך לידה:</strong> 22/4/2013</p>
  <p><strong>תחביבים:</strong> כדורגל, מיינקראפט, תכנות</p>

  <a href="index.html">⬅ חזרה לעמוד הראשי</a>

</body>
</html>
