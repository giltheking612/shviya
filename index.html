<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>האתר הסודי של השביעיה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      direction: rtl;
      background-color: #f0f8ff;
    }

    #message, #error {
      display: none;
      margin-top: 40px;
    }

    #message a {
      font-size: 28px;
      display: block;
      margin: 10px;
      color: darkblue;
      text-decoration: none;
    }

    #message a:hover {
      color: green;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }

    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>הזן את הסיסמה הסודית כדי להיכנס לאתר של השביעיה</h2>
  <input type="password" id="passwordInput" placeholder="סיסמה">
  <br>
  <button onclick="checkPassword()">הצג</button>

  <div id="error">סיסמה שגויה! נסה שוב.</div>

  <div id="message">
    <h3>ברוכים הבאים לאזור הסודי של השביעיה!</h3>
    <a href="gil.html">גיל</a>
    <a href="tamir.html">טמיר</a>
    <a href="yoni.html">יוני</a>
    <a href="yonatan.html">יונתן</a>
    <a href="noam.html">נעם</a>
    <a href="omer.html">עומר</a>
    <a href="roi.html">רועי</a>
    <a href="shalev.html">שלו</a>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const correct = 'gil123'; // אפשר לשנות את הסיסמה כאן

      if (input === correct) {
        document.getElementById('message').style.display = 'block';
        document.getElementById('error').style.display = 'none';
      } else {
        document.getElementById('message').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>

</body>
</html>
